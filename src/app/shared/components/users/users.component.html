<div *ngIf="isRhRole" class="user-container">
    <div class="search-bar">
        <input type="text" [(ngModel)]="searchTerm" placeholder="Search by staff name" (keyup)="searchUserByName()">
      </div>
    <h1>All Users</h1>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Start Work Date</th>
          <th>Sold</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.firstName }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role.Role_Name}}</td>
          <td>{{ user.startWorkDate}}</td>
          <td>{{ user.sold}}</td>


          <td>
           
            <button class="btn btn-primary" (click)="openUserDetail(user)">Detail</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
