<div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="../../assets/images/looo.jpg" alt="Logo" class="logo" id="logo-image">
    </div>
      <div class="login-content">
        <form (ngSubmit)="onSubmit()">
            <input type="email" id="email" placeholder="your email" [(ngModel)]="email" name="email" required>
            <input type="password" id="password" placeholder="your password" [(ngModel)]="password" name="password" required>
          <button type="submit"> {{connectButtonText}}</button>
        </form>
      </div>
      <div class="login-footer">
        <a href="#">{{forgotPasswordText}}</a>
      </div>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </div>
